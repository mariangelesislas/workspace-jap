<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="navbar-brand" href="#">E-mercado</a>
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>

      <a class="py-2 d-none d-md-inline-block" href="cart.html">Carrito</a>
      <a class="nav-link dropdown-toggle" href="#" id="displayusername" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
          <a class="dropdown-item" href="cart.html">Mi Carrito</a>

    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <br>
      <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="cart">
            </tbody>
          </table>
      </div>
    </div>
    <hr class="mt-2 mb-3"/>
    
    <div class="container">
     <p>Tipo de envio</p>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        Premium de 2 a 5 dias(15%)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Express de 5 a 8 dias (%7)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
      <label class="form-check-label" for="exampleRadios3">
        Standard de 12 a 15 dias (%5)
      </label>
    </div>
    </div>
    <br>
    <hr class="mt-2 mb-3"/>

    <div class="container">
      <p>Direccion de envio</p>
      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label>Calle</label>
            <input type="text" class="form-control"  placeholder="Calle"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Numero</label>
            <input type="text" class="form-control" placeholder="Numero"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Esquina</label>
            <input type="text" class="form-control" placeholder="Esquina"  required>
          </div>
        </div>
      </form>
    </div>
    <br>
    <hr class="mt-2 mb-3"/>


  
    <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Costo de envio</th>
          <th scope="col">Total($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td>UYU 0</td>
          <td id="grandtotal"></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary mb-2">Finalizar compra</button>
    </div>
    


    

    
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
